<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      .react-bootstrap-table table {
        table-layout: fixed;
      }

      .react-bootstrap-table th.sortable {
        cursor: pointer;
      }

      .react-bootstrap-table th .order > .dropdown > .caret {
        margin: 10px 0 10px 5px;
        color: #cccccc;
      }

      .react-bootstrap-table th .order > .dropup > .caret {
        margin: 10px 0;
        color: #cccccc;
      }

      .react-bootstrap-table th > .react-bootstrap-table-sort-order > .caret {
        margin: 10px 6.5px;
      }

      .react-bootstrap-table th .order-4:before {
        margin-left: 3.5px;
        content: "\2191";
        opacity: 0.4;
      }

      .react-bootstrap-table th .order-4:after {
        content: "\2193";
        opacity: 0.4;
      }

      .react-bootstrap-table th .caret-4-asc:before {
        margin-left: 3.5px;
        content: "\2191";
      }

      .react-bootstrap-table th .caret-4-asc:after {
        content: "\2193";
        opacity: 0.4;
      }

      .react-bootstrap-table th .caret-4-desc:before {
        margin-left: 3.5px;
        content: "\2191";
        opacity: 0.4;
      }

      .react-bootstrap-table th .caret-4-desc:after {
        content: "\2193";
      }

      .react-bootstrap-table th[data-row-selection] {
        width: 30px;
      }

      .react-bootstrap-table th > .selection-input-4,
      .react-bootstrap-table td > .selection-input-4 {
        margin: -4px;
      }

      .react-bootstrap-table td.react-bs-table-no-data {
        text-align: center;
      }

      .react-bootstrap-table tr.expanding-row {
        padding: 5px;
      }

      .react-bootstrap-table td.react-bootstrap-table-editing-cell .animated {
        animation-fill-mode: both;
      }

      .react-bootstrap-table
        td.react-bootstrap-table-editing-cell
        .animated.bounceIn,
      .react-bootstrap-table
        td.react-bootstrap-table-editing-cell
        .animated.bounceOut {
        animation-duration: 0.75s;
      }

      .react-bootstrap-table
        td.react-bootstrap-table-editing-cell
        .animated.shake {
        animation-duration: 0.3s;
      }

      @keyframes shake {
        from,
        to {
          transform: translate3d(0, 0, 0);
        }
        10%,
        50%,
        90% {
          transform: translate3d(-10px, 0, 0);
        }
        30%,
        70% {
          transform: translate3d(10px, 0, 0);
        }
      }

      .react-bootstrap-table td.react-bootstrap-table-editing-cell .shake {
        animation-name: shake;
      }

      @keyframes bounceIn {
        from,
        20%,
        40%,
        60%,
        80%,
        to {
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        0% {
          opacity: 0;
          transform: scale3d(0.3, 0.3, 0.3);
        }
        20% {
          transform: scale3d(1.1, 1.1, 1.1);
        }
        40% {
          transform: scale3d(0.9, 0.9, 0.9);
        }
        60% {
          opacity: 1;
          transform: scale3d(1.03, 1.03, 1.03);
        }
        80% {
          transform: scale3d(0.97, 0.97, 0.97);
        }
        to {
          opacity: 1;
          transform: scale3d(1, 1, 1);
        }
      }

      .react-bootstrap-table td.react-bootstrap-table-editing-cell .bounceIn {
        animation-name: bounceIn;
      }

      @keyframes bounceOut {
        20% {
          transform: scale3d(0.9, 0.9, 0.9);
        }
        50%,
        55% {
          opacity: 1;
          transform: scale3d(1.1, 1.1, 1.1);
        }
        to {
          opacity: 0;
          transform: scale3d(0.3, 0.3, 0.3);
        }
      }

      .react-bootstrap-table td.react-bootstrap-table-editing-cell .bounceOut {
        animation-name: bounceOut;
      }
    </style>
    <style type="text/css">
      .react-bootstrap-table > table > thead > tr > th .filter {
        font-weight: normal;
      }

      .react-bootstrap-table
        > table
        > thead
        > tr
        > th
        .select-filter
        option[value=""],
      .react-bootstrap-table
        > table
        > thead
        > tr
        > th
        .select-filter.placeholder-selected,
      .react-bootstrap-table
        > table
        > thead
        > tr
        > th
        .filter::-webkit-input-placeholder,
      .react-bootstrap-table
        > table
        > thead
        > tr
        > th
        .number-filter-input::-webkit-input-placeholder,
      .react-bootstrap-table
        > table
        > thead
        > tr
        > th
        .date-filter-input::-webkit-input-placeholder {
        color: lightgrey;
        font-style: italic;
      }

      .react-bootstrap-table
        > table
        > thead
        > tr
        > th
        .select-filter.placeholder-selected
        option:not([value=""]) {
        color: initial;
        font-style: initial;
      }

      .react-bootstrap-table > table > thead > tr > th .number-filter,
      .react-bootstrap-table > table > thead > tr > th .date-filter {
        display: flex;
      }

      .react-bootstrap-table > table > thead > tr > th .number-filter-input,
      .react-bootstrap-table > table > thead > tr > th .date-filter-input {
        margin-left: 5px;
        float: left;
        width: calc(100% - 67px - 5px);
      }

      .react-bootstrap-table
        > table
        > thead
        > tr
        > th
        .number-filter-comparator,
      .react-bootstrap-table > table > thead > tr > th .date-filter-comparator {
        width: 67px;
        float: left;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

</html>
